<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
      <title>MUSIC TO SHEET</title>
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body>
    <div align="center">
        <h1>Upload .wav file</h1>
        <a href="/">첫 페이지로</a><br>
    </div>
    <hr width="100%" color="black"/>
    <div align="center">
        <h3>파일 업로드</h3>
        <img src="{{ url_for('static',filename='images/upload.png') }}"
             width="100"
            style="margin-left: auto; margin-right: auto; display: block;"/><br><br>

        <p>용량 제한: 16MB</p>
        <form action = "http://localhost:5000/view"
              method = "POST"
              enctype = "multipart/form-data">
            <input type = "file" name = "file" />
            <input type = "submit" value="변환!!" id="transcription"/>
        </form>
    </div>
    <hr width="100%" color="black"/>

    <div align="center" id="loading">
        <p> Loading... </p>
        <img src="{{url_for('static', filename='images/loading.gif')}}" width="200" height="200" />
    </div>
    <style>
        div#loading{
            text-align: center;
            display: none;
            cursor: wait;
        }
    </style>
    <script type="text/javascript">
        const button = document.getElementById("transcription");

        button.addEventListener("click", () => {
            $("#loading").show();
        });
    </script>
  </body>
</html>
